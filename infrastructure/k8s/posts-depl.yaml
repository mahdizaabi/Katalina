apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-deplx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: post
  template:
    metadata:
      labels:
        app: post
    spec:
      containers:
        - name: post
          image: mahdi14x/posts
---
apiVersion: v1
kind: Service
metadata:
  name: post-clusterip-srv
spec:
  selector:
    app: post
  ports:
    - name: post
      protocol: TCP
      port: 4000
      targetPort: 4000
